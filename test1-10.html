<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>game</title>
	<style>
	*{margin:0;padding:0;list-style:none;}
	body{padding:100px;}
	.current{color:#0f0;font-size:12px;}
	.current1{color:#f00;}
	.current2{color:#00f;}
	div{width:100px;height:100px;border:1px solid #ccc;position:relative;overflow:auto;}
	p{width:50px;height:50px;border:1px solid #ccc;position:absolute;left:10px;top:10px;}
	</style>
</head>
<body>
	<p>1111</p>
	<ul>
		<li>1</li>
		<li>2</li>
		<li id="mid">3</li>
		<li id="four">4</li>
		<li>5</li>
	</ul>
	<h1>2222</h1>
	<script src="danPro.js"></script>
	<script>
	$(window).ready(function() {
		$(document).on('click', function() {
			var a = $("#mid").siblings();
			console.log($("ul").first(a));
			$("ul").first(a).className = "current";
			console.log($("ul").last(a));
			$("ul").last(a).className = "current1";
		});
	});
	</script>
	<h2>2222</h2>
</body>
</html>
