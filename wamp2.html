<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
    .current {
        color: #0f0;
    }
    </style>
</head>
<body>
    <p id="demo" data-name="danbai">4444</p>
    <div>
        <p id="aaa">1111</p>
        <h2>2222</h2>
        <p>3333</p>
    </div>
</body>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        var danbai = $.noConflict();
        danbai(document).on('click', function() {
            console.log(danbai("#aaa").index()); //0
            console.log(danbai("p").index(danbai("#aaa")));   //1
        });
        danbai("#aaa").on('click', function() {
            console.log(danbai(this).index());
            console.log(danbai("p").index(this));
        });
    });
    </script>
</html>
